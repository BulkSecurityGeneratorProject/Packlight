<div>

    <h2>Items</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveItemModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Item
    </button>
    <div class="modal fade" id="saveItemModal" tabindex="-1" role="dialog" aria-labelledby="myItemLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myItemLabel">Create or edit a Item</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Item</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="item.label" readonly>
                            <label>Poids</label>
                            <input type="text" class="form-control" name="label"
                                   ng-model="item.weight">
                        </div>



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Poids</th>
                    <th>Dans le sac</th>
                    <th>Sur moi</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.label}}</td>
                    <td>{{item.weight}}</td>
                    <td>{{item.onMe}}</td>
                    <td>{{item.onMe}}</td>
                    
                    <td>
                        <button type="submit"
                                ng-click="update(item.id)"
                                class="btn">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(item)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
